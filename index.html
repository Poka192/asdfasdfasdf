<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이-로우 카드 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <h1>하이-로우 카드 게임</h1>
        <p class="balance-info">현재 잔액: <span id="balance">1000</span>원</p>
        
        <div class="card-area">
            <p>현재 카드</p>
            <div class="card" id="current-card">?</div>
        </div>

        <div class="bet-controls">
            <label for="bet-amount">베팅 금액:</label>
            <input type="number" id="bet-amount" value="100" min="10" step="10">
        </div>

        <div class="action-buttons">
            <button id="higher-btn">더 높다 (Higher)</button>
            <button id="lower-btn">더 낮다 (Lower)</button>
        </div>

        <p id="result-message"></p>

        <button id="play-again-btn" class="hidden">새 게임 시작</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
